<!-- Hangmonster Homepage -->

<!DOCTYPE html>

<html lang=="en-us">

<head>

	<meta charset="utf-8">
	<title>Variation on the hangman game: HANGMONSTER!</title>

	<!-- Reset CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/reset.css"> 
	 <!-- General Styles --> 		
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<!-- Responive styles & mediaQueries -->	
	<link rel="stylesheet" type="text/css" href="css/responsive.css">	
	<!-- google font sancreek -->
	<link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="allcontent">  <!-- wrapper for all content for flexbox for sticky footer -->


	<!-- _____________________  Header _________________________ -->


	<header>

		<div class="gameheader">

			 <h1 id="headertext">&nbsp;</h1>  
			 <h2 id="subheadtext">&nbsp;</h2>

		</div>

	</header>



	<!-- _____________________  Game Space _________________________ -->


	<section class="gamebox">
			

			<div class="hangboxcanvas"> 
				
				<div class="hangbox">
					<div id="hangboxtext"></div>
				</div>
			
			
				<div class="monsterbox">
					<div id="monsterbx"></div>
				</div>  

			</div> 



			<div class="controlsbox clearfix">

				<div class="warning">
					<p id="warningmsg">Hint: </p>
				</div>

				<div class="statusstyle">
					<p id="statusword"></p>
				</div>


				<div class="left">
					<p id="letused" ">Letters used: </p>
				</div>

				<div class="right">
					<p id="lives" >Lives remaining: </p>
				</div>


				<div id="keyboard" class="clearfix center">
					<div>
						<button type="button" class="key">q</button>
						<button type="button" id="keyW" class="key">w</button>
						<button type="button" id="keyE" class="key">e</button>
						<button type="button" id="keyR" class="key">r</button>
						<button type="button" id="keyT" class="key">t</button>
						<button type="button" id="keyY" class="key">y</button>
						<button type="button" id="keyU" class="key">u</button>
						<button type="button" id="keyI" class="key">i</button>
						<button type="button" id="keyO" class="key">o</button>
						<button type="button" id="keyP" class="key">p</button>
					</div>
					<div>&nbsp;&nbsp;&nbsp;
						<button type="button" id="keyA" class="key">a</button>
						<button type="button" id="keyS" class="key">s</button>
						<button type="button" id="keyD" class="key">d</button>
						<button type="button" id="keyF" class="key">f</button>
						<button type="button" id="keyG" class="key">g</button>
						<button type="button" id="keyH" class="key">h</button>
						<button type="button" id="keyJ" class="key">j</button>
						<button type="button" id="keyK" class="key">k</button>
						<button type="button" id="keyL" class="key">l</button>
					</div>
					<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" id="keyZ" class="key">z</button>
						<button type="button" id="keyX" class="key">x</button>
						<button type="button" id="keyC" class="key">c</button>
						<button type="button" id="keyV" class="key">v</button>
						<button type="button" id="keyB" class="key">b</button>
						<button type="button" id="keyH" class="key">n</button>
						<button type="button" id="keyN" class="key">m</button>				
					</div>

				</div>

 			</div> 

				
	</section>


 </div>  <!-- closing div for flexbox container -->



	<!-- _____________________  Footer _________________________ -->


	<footer>
		
		<p>Copyright &copy 2017 Mathew Hall</p>

	</footer>


 <script type="text/javascript" src="javascript/game.js"></script>

</body>

</html>
