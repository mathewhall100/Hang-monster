<!-- Hangmonster Homepage -->

<!DOCTYPE html>

<html lang=="en-us">

<head>

	<meta charset="utf-8">
	<title>Variation on the hangman game: HANGMONSTER!</title>

	<!-- Reset CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">

	 <!-- General Styles --> 		
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- google font sancreek -->
	<link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<!-- _____________________  Play audio _________________________ -->

	<audio id="musicPlay">
		<source src="audio/audioClip.mp3" type="audio/mpeg">
	</audio>
		

	<!-- _____________________  Header _________________________ -->


	<header>

		<div class="gameheader">

			 <h1 id="headertext">&nbsp;</h1>  
			 <h2 id="subheadtext">&nbsp;</h2>

		</div>

	</header>



	<!-- _____________________  Game Space _________________________ -->


	<section class="gamebox">
			

			<div class="hangboxcanvas"> 
				
				<div class="hangbox">
					<div id="hangboxtext"></div>
				</div>
			
			
				<div class="monsterbox">
					<div id="monsterbx"></div>
				</div>  

			</div> 



			<div class="controlsbox clearfix">

				<div class="hintstyle">
					<p id="hint"></p>			<!-- Hint: -->
				</div>

				<div class="statusstyle">
					<p id="statusword"></p>
				</div>


				<div class="left">
					<p id="letused"></p>		<!-- Letters used: -->
				</div>

				<div class="right">
					<p id="lives"></p>			<!-- Lives remaining: -->
				</div>


				<div id="keyboard" class="clearfix center">			<!-- keyboard containers -->
					<div id="keyFirstRow"></div>
					<div id="keySecondRow">&nbsp;&nbsp;&nbsp;</div>
					<div id="keyThirdRow">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</div>

 			</div> 

		
	</section>



	<!-- _____________________  Footer _________________________ -->


	<footer>
		
		<p>Copyright &copy 2017 Mathew Hall</p>

	</footer>


 <script type="text/javascript" src="javascript/game.js"></script>

</body>

</html>
